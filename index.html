<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="web/css/style.css">
    <link rel="shortcut icon" href="web/img/favicon.ico" type="image/x-icon">
    <title>Nike</title>

</head>

<body>
    <div class="container">
        <header class="logo">
            <img src="web/img/logo.png" alt="Logo">
        </header>
        <div class="content">
            <div class="content__pic">
                <img src="web/img/Nike-SB-Stefan-Janoski-Max.png" alt="Nike Shies">
                <img class="content__pic_move" src="web/img/slider.png" alt="slider">
            </div>
            <div class="content__property">
                <div class="content__name">
                    <p class="content__name_label">Nike SB Stefan Janoski Max</p>
                    <p class="content__name_forWho">Unisex Skateboarding Shoe (Men's Sizing)</p>
                </div>
                <div class="content__stars">
                    <fieldset class="rating">
                        <input type="radio" id="star5" name="rating" value="5" /><label class="full" for="star5" title="Awesome - 5 stars"></label>
                        <input type="radio" id="star4" name="rating" value="4" /><label class="full" for="star4" title="Pretty good - 4 stars"></label>
                        <input type="radio" id="star3" name="rating" value="3" /><label class="full" for="star3" title="Meh - 3 stars"></label>
                        <input type="radio" id="star2" name="rating" value="2" /><label class="full" for="star2" title="Kinda bad - 2 stars"></label>
                        <input type="radio" id="star1" name="rating" value="1" /><label class="full" for="star1" title="Sucks big time - 1 star"></label>
                    </fieldset>
                </div>
                <div class="content__list">
                    <input class="content__list_choice" list="size" placeholder="Size ˅">
                    <datalist id="size">
                                 <option>37</option>
                                 <option>38</option>
                                 <option>39</option>
                                 <option>40</option>
                                 <option>41</option>
                                 <option>42</option>
                                 <option>43</option>
                                 <option>44</option>
                                </datalist>
                    <input class="content__list_choice" list="quantity" placeholder="Qty ˅">
                    <datalist id="quantity">
                                     <option>1</option>
                                     <option>2</option>
                                     <option>3</option>
                                     <option>4</option>
                                     <option>5</option>
                                     <option>6</option>
                                     <option>7</option>
                                     <option>8</option>
                                    </datalist>
                </div>
                <div class="content__btn">
                    <a class="content__btn_style" href="#">Add to cart</a>
                </div>
            </div>
            <footer class="footer">

            </footer>
        </div>

    </div>
</body>

</html>
